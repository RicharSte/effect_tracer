<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo App</title>
</head>
<body>
    <h1>Todo List</h1>
    <div>Add a new todo item: 
        <form action="{{  url_for('main_app.add') }}" method="POST">
            <input type="text" name="todoitem">
            <input type="submit" value="Add Item">
        </form>
    </div>
    <div>
        <h2>Incomplete Items</h2>
        <form action="{{  url_for('main_app.update') }}" method="POST">>
            <ul>
                {% for todo in incomplete %}
                <li style='front-size: 30pt'><input name=' {{ todo.id }}' type='checkbox'> {{todo.text}}</li>
                {% endfor %}    
            </ul>
            <input type='submit' value='Update the Items'>
        </form>
        <h2>Completed Items</h2>
        <ul>
            {% for todo in complete %}
            <li style="font-size: 30pt">{{ todo.text }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
